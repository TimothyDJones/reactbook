<!DOCTYPE html>
<html>
	<head>
		<title>Hello, React+JSX (via Babel)</title>
		<meta charset="utf-8">
	</head>
	<body>
		<div id="app">
			<!-- The app renders here. -->
		</div>
		<script src="react/react.js"></script>
		<script src="react/react-dom.js"></script>
		<script src="react/babel.js"></script>
		<script type="text/babel">
			// Application code goes here.
			const MyComponent = function() {
				return (
				<h1 id="my-heading">
					<span>My <em>custom</em></span> component!
				</h1>
				);
			}
			class MyClassComponent extends React.Component {
				render() {
					return (
						<h2 id="class-component">
							<span>This is a <em>class-based</em></span> component!
						</h2>
					);
				}
			}
			ReactDOM.render(

				<MyClassComponent />,
				document.getElementById('app')
			);
		</script>
	</body>
</html>
