<!DOCTYPE html>
<html>
	<head>
		<title>Hello, React+JSX (via Babel)</title>
		<meta charset="utf-8">
	</head>
	<body>
		<div id="app">
			<!-- The app renders here. -->
		</div>
		<script src="react/react.js"></script>
		<script src="react/react-dom.js"></script>
		<script src="react/babel.js"></script>
		<script type="text/babel">
			// Application code goes here.
			const MyComponent = function({name, job}) {
					return (
						<h2 id="class-component">
							<span>Hello, my name is <em>{name}</em></span>, the {job}!
						</h2>
					);
			};
			MyComponent.defaultProps = {
				job: 'circus clown',
			};
			ReactDOM.render(

				<MyComponent name="Tim" job="engineer" />,
				document.getElementById('app')
			);
		</script>
	</body>
</html>
